<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel=icon href=/images/favicon.ico>
    <link rel="stylesheet" href="/css/master.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/droid-arabic-kufi"
      type="text/css"
    />
    <style>
      @import url(http://fonts.googleapis.com/earlyaccess/droidarabickufi.css);
    </style>
    <title>Magic | Ultimate Inventory With POS</title>
    <style>
      body {
        background: black;

        font-family: tahoma;
      }
    </style>
  </head>

  <body
    class="text-left"
    style="background: black !important; font-family: DroidArabicKufiRegular"
  >
    <noscript>
      <strong>
        We're sorry but Magic doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>

    <!-- built files will be auto injected -->
    <div class="loading_wrap" id="loading_wrap">
      <div class="loader_logo">
        <button onclick="setHomeScreenBackground('/images/logo.png')"></button>
        <img src="/images/logo.png" class="" alt="logo" />
      </div>

      <div class="loading"></div>
    </div>
    <div id="app"></div>
    <script>
      function setHomeScreenBackground(imageUrl) {
        if ("share" in navigator) {
          navigator
            .share({
              title: "Set Home Screen Background",
              text: "Tap the options to set your home screen background.",
              url: imageUrl,
            })
            .catch((error) => {
              console.error("Error sharing image:", error);
            });
        } else {
          alert("Your browser does not support the share API.");
        }
      }

      const imageSource = "path/to/your/image.jpg"; // Replace with the actual image URL

      // Call the function when a button is clicked or any other user action
      document
        .getElementById("setHomeScreenButton")
        .addEventListener("click", function () {
          setHomeScreenBackground(imageSource);
        });
    </script>
    <script src="/js/main.min.js?v=4.0"></script>
  </body>
</html>
